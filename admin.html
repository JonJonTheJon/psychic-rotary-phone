<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO&BO Admin - Manage Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1f1c;
            --bg-secondary: #0f1210;
            --bg-elevated: #242a26;
            --text-primary: #f0ebe3;
            --text-secondary: #b8b3a8;
            --text-tertiary: #7a756c;
            --accent: #d4845a;
            --accent-light: #e8a070;
            --border: rgba(240, 235, 227, 0.12);
            --success: #4a9;
            --danger: #c54;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .admin-header a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .admin-header a:hover {
            color: var(--accent);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .movie-card {
            background: var(--bg-elevated);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .movie-card-poster {
            aspect-ratio: 2/3;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .movie-card-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-card-info {
            padding: 1rem;
        }

        .movie-card-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .movie-card-year {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-bottom: 0.5rem;
        }

        .movie-card-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .movie-card-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-elevated);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            margin-top: 1.5rem;
        }

        .poster-preview {
            max-width: 150px;
            margin-top: 0.5rem;
            border-radius: 4px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }

        .empty-state p {
            margin-bottom: 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>BO&BO Movie Manager</h1>
            <div>
                <a href="/">Back to Website</a>
            </div>
        </header>

        <div class="admin-actions">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Movie</button>
        </div>

        <div id="movies-container" class="movies-grid">
            <div class="loading">Loading movies...</div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="movie-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add Movie</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="movie-form" enctype="multipart/form-data">
                    <input type="hidden" id="movie-id">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" name="year" min="1900" max="2100">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="poster">Poster Image</label>
                        <input type="file" id="poster" name="poster" accept="image/*">
                        <img id="poster-preview" class="poster-preview" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label for="poster_url">Or Poster URL (TMDB/IMDB)</label>
                        <input type="url" id="poster_url" name="poster_url" placeholder="https://image.tmdb.org/t/p/w500/...">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dop">Director of Photography</label>
                            <input type="text" id="dop" name="dop">
                        </div>
                        <div class="form-group">
                            <label for="bobo_crew">BO&BO Crew</label>
                            <input type="text" id="bobo_crew" name="bobo_crew" placeholder="Name (Role)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="production_company">Production Company</label>
                        <input type="text" id="production_company" name="production_company">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="imdb_url">IMDB URL</label>
                            <input type="url" id="imdb_url" name="imdb_url" placeholder="https://www.imdb.com/title/...">
                        </div>
                        <div class="form-group">
                            <label for="tmdb_url">TMDB URL</label>
                            <input type="url" id="tmdb_url" name="tmdb_url" placeholder="https://www.themoviedb.org/movie/...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="trailer_url">Trailer URL</label>
                        <input type="url" id="trailer_url" name="trailer_url" placeholder="https://www.youtube.com/watch?v=...">
                    </div>

                    <div class="form-group">
                        <label for="synopsis">Synopsis</label>
                        <textarea id="synopsis" name="synopsis" placeholder="Brief description of the film..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Movie</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/movies';
        let movies = [];

        // Load movies on page load
        document.addEventListener('DOMContentLoaded', loadMovies);

        async function loadMovies() {
            try {
                const response = await fetch(API_URL);
                movies = await response.json();
                renderMovies();
            } catch (error) {
                console.error('Error loading movies:', error);
                document.getElementById('movies-container').innerHTML =
                    '<div class="empty-state"><p>Error loading movies</p></div>';
            }
        }

        function renderMovies() {
            const container = document.getElementById('movies-container');

            if (movies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No movies added yet</p>
                        <button class="btn btn-primary" onclick="openAddModal()">Add Your First Movie</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="movie-card">
                    <div class="movie-card-poster">
                        <img src="${movie.poster_local || movie.poster_url || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 150%22><rect fill=%22%23242a26%22 width=%22100%22 height=%22150%22/><text x=%2250%22 y=%2275%22 fill=%22%237a756c%22 text-anchor=%22middle%22 font-size=%2212%22>No Poster</text></svg>'}"
                             alt="${movie.title}"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 150%22><rect fill=%22%23242a26%22 width=%22100%22 height=%22150%22/><text x=%2250%22 y=%2275%22 fill=%22%237a756c%22 text-anchor=%22middle%22 font-size=%2212%22>No Poster</text></svg>'">
                    </div>
                    <div class="movie-card-info">
                        <h3 class="movie-card-title">${movie.title}</h3>
                        <p class="movie-card-year">${movie.year || 'Year unknown'}</p>
                        <p class="movie-card-meta">
                            ${movie.dop ? `DOP: ${movie.dop}` : ''}
                            ${movie.dop && movie.bobo_crew ? ' | ' : ''}
                            ${movie.bobo_crew ? `BOBO: ${movie.bobo_crew}` : ''}
                        </p>
                        <div class="movie-card-actions">
                            <button class="btn btn-secondary btn-small" onclick="openEditModal(${movie.id})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteMovie(${movie.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add Movie';
            document.getElementById('movie-form').reset();
            document.getElementById('movie-id').value = '';
            document.getElementById('poster-preview').style.display = 'none';
            document.getElementById('movie-modal').classList.add('active');
        }

        function openEditModal(id) {
            const movie = movies.find(m => m.id === id);
            if (!movie) return;

            document.getElementById('modal-title').textContent = 'Edit Movie';
            document.getElementById('movie-id').value = movie.id;
            document.getElementById('title').value = movie.title || '';
            document.getElementById('year').value = movie.year || '';
            document.getElementById('poster_url').value = movie.poster_url || '';
            document.getElementById('dop').value = movie.dop || '';
            document.getElementById('bobo_crew').value = movie.bobo_crew || '';
            document.getElementById('production_company').value = movie.production_company || '';
            document.getElementById('imdb_url').value = movie.imdb_url || '';
            document.getElementById('tmdb_url').value = movie.tmdb_url || '';
            document.getElementById('trailer_url').value = movie.trailer_url || '';
            document.getElementById('synopsis').value = movie.synopsis || '';

            const preview = document.getElementById('poster-preview');
            if (movie.poster_local || movie.poster_url) {
                preview.src = movie.poster_local || movie.poster_url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }

            document.getElementById('movie-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('movie-modal').classList.remove('active');
        }

        // Handle form submission
        document.getElementById('movie-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const movieId = document.getElementById('movie-id').value;

            try {
                const url = movieId ? `${API_URL}/${movieId}` : API_URL;
                const method = movieId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    body: formData
                });

                if (response.ok) {
                    closeModal();
                    loadMovies();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error saving movie:', error);
                alert('Error saving movie');
            }
        });

        async function deleteMovie(id) {
            if (!confirm('Are you sure you want to delete this movie?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadMovies();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error deleting movie:', error);
                alert('Error deleting movie');
            }
        }

        // Preview poster when file selected
        document.getElementById('poster').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('poster-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal when clicking overlay
        document.getElementById('movie-modal').addEventListener('click', (e) => {
            if (e.target.id === 'movie-modal') closeModal();
        });
    </script>
</body>
</html>
